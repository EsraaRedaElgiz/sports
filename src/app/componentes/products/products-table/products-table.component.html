<div style="min-height: 65vh;" class="py-5 container">
    <div class="row justify-content-center">
        <div class="card col-10 col-sm-3 col-xxl-2 border-0  " *ngFor="let product of products" >
            <img src="{{product?.img}}" class="card-img-top" alt="..." style="height: 300px;" >
            <div class="card-body">
                <h5 class="card-title">{{product?.name}}</h5>
                <p class="card-text">{{ product?.price }}</p>
                <p class="card-text">{{ product?.quantity }}</p>
                <div class="row " >
                    <i [routerLink]="['/products', product.id, 'edit']" class="fs-3 text-info bi bi-pencil-square col-2"></i>
                    <i class="fs-3  text-danger bi bi-trash3 col-2 " (click)="deleteProductHandler(product.id)"></i>
                    <i [routerLink]="['/products', product.id]" class="fs-3  text-warning bi bi-eye-fill col-2"></i>
                </div>
            </div>
        </div>
    </div>

</div>
