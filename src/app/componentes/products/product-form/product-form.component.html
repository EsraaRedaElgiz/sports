<div style="min-height: 65vh;">
    <div>
        <div class="container mt-5">
            <form [formGroup]="productForm" (submit)="formOperation($event)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product Imageurl</label>
                    <input type="text" class="form-control" formControlName="img" placeholder="Enter Product Image Url" />
                    <ng-container *ngIf="getImage.touched">
                        <div class="form-text text-danger" *ngIf="getImage.hasError('required')">
                            Image is requird
                        </div>
                       
                        
                    </ng-container>
                    

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Product Name" />
                    <ng-container *ngIf="getName.touched">
                        <div class="form-text text-danger" *ngIf="getName.hasError('required')">
                            Name is requird
                        </div>
                        <div *ngIf="getName.hasError('minlength')" class="form-text text-danger">
                            Name length must be greater than 3
                        </div>
                        
                    </ng-container>
                    

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter Product Price" formControlName="price" />
                    <ng-container *ngIf="getPrice.touched">
                        <div  class="form-text text-danger" *ngIf="getPrice.hasError('required') ">
                            price is requird
                        </div>
                        <div  class="form-text text-danger" *ngIf="getPrice.hasError('min') ">
                            price must greater or equal 10
                        </div>
                    </ng-container>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Quantity</label>
                    <input type="number" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter Product Price" formControlName="quantity" />
                    <ng-container *ngIf="getQuantity.touched">
                        <div  class="form-text text-danger" *ngIf="getQuantity.hasError('required')">
                            quantity is requird
                        </div>
                        <div  class="form-text text-danger" *ngIf="getQuantity.hasError('min')">
                            quantity must greater than 0

                        </div>
                    </ng-container>
                    <div *ngIf="submitUntouchedError" class="form-text text-danger">
                        {{submitUntouchedError?submitUntouchedError:""}}
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-primary">{{productId==0?"Add
                    Product":"Edit Product"}}</button>
            </form>
        </div>
    </div>

</div>
