<div style="min-height: 65vh;" class="py-5 container">
    <div class="card  gap-0  ">
        <div class="row">
            <div class="col-sm-2" style="display: flex;justify-content: center;"  >
                <img 
                src="{{product?.img}}"
                style="height: 300px;"
                 class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-8" >
                <div class="card-body">
                    <h5 class="card-title">{{product?.name}}</h5>
                    <p class="card-text">{{product?.price}}</p>
                    <p class="card-text">{{product?.quantity}}</p>
                    <button (click)="backToProduct()" class="btn btn-outline-info mt-4">
                        Back To Products
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
